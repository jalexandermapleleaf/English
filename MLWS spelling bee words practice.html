<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spelling Bee Vocabulary with Audio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      padding: 10px;
      margin: 0;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin: 10px 0 15px;
      font-size: 1.6rem;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    .flashcard {
      background: white;
      width: 100%;
      height: 340px;
      margin: 12px auto;
      perspective: 1000px;
      cursor: pointer;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    .flashcard-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.5s;
      transform-style: preserve-3d;
    }
    .flashcard.flipped .flashcard-inner {
      transform: rotateY(180deg);
    }
    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      padding: 20px;
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      border-radius: 12px;
    }
    .front {
      background: #3498db;
      color: white;
      font-size: 24px;
      font-weight: bold;
    }
    .front .word {
      font-size: 26px;
      margin-bottom: 6px;
    }
    .front .pron {
      font-size: 15px;
      opacity: 0.95;
      font-family: monospace;
      margin-bottom: 8px;
    }
    .speaker-btn {
      background: #2980b9;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 4px;
      display: inline-block;
    }
    .speaker-btn:hover {
      background: #1c5a85;
    }
    .back {
      background: #ecf0f1;
      color: #2c3e50;
      font-size: 14px;
      transform: rotateY(180deg);
      overflow-y: auto;
    }
    .back h3 {
      margin: 8px 0 4px;
      color: #2980b9;
      font-size: 15px;
    }
    .back p {
      margin: 3px 0;
      line-height: 1.4;
    }
    .instructions {
      text-align: center;
      color: #7f8c8d;
      margin-top: 12px;
      font-style: italic;
      font-size: 14px;
    }
    @media (max-width: 600px) {
      .flashcard { height: 370px; }
      .front { font-size: 22px; }
      .front .word { font-size: 24px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ESL Vocabulary Flashcards with Audio</h1>
    <div id="flashcards"></div>
    <div class="instructions">üîä Click speaker to hear word ‚Ä¢ Click card to flip</div>

      voices = speechSynthesis.getVoices();

      speechSynthesis.onvoiceschanged = loadVoices;
    }

    const speakWord = (word) => {
      speechSynthesis.cancel();
      const utterance = new SpeechSynthesisUtterance(word);
      utterance.lang = 'en-US';
      const englishVoice = voices.find(v => v.lang.startsWith('en'));
      if (englishVoice) {
