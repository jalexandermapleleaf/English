const book = {};
book[1]  = `There is no lake at Camp Green Lake. There once was a very large lake here, the largest lake in Texas. That was over a hundred years ago. Now it is just a dry, flat wasteland. There used to be a town of Green Lake as well. The town shriveled and dried up along with the lake, and the people who lived there. During the summer the daytime temperature hovers around ninety-five degrees in the shade—if you can find any shade. There's not much shade in a big dry lake. The only trees are two old oaks on the eastern edge of the "lake." A hammock is stretched between the two trees, and a log cabin stands behind that. The campers are forbidden to lie in the hammock. It belongs to the Warden. The Warden owns the shade. Out on the lake, rattlesnakes and scorpions find shade under rocks and in the holes dug by the campers. Here's a good rule to remember about rattlesnakes and scorpions: If you don't bother them, they won't bother you. Usually. Being bitten by a scorpion or even a rattlesnake is not the worst thing that can happen to you. You won't die. Usually. Sometimes a camper will try to be bitten by a scorpion, or even a small rattlesnake. Then he will get to spend a day or two recovering in his tent, instead of having to dig a hole out on the lake. But you don't want to be bitten by a yellow-spotted lizard. That's the worst thing that can happen to you. You will die a slow and painful death. Always. If you get bitten by a yellow-spotted lizard, you might as well go into the shade of the oak trees and lie in the hammock. There is nothing anyone can do to you anymore.`;
book[2]  = `The reader is probably asking: Why would anyone go to Camp Green Lake? Most campers weren't given a choice. Camp Green Lake is a camp for bad boys. If you take a bad boy and make him dig a hole every day in the hot sun, it will turn him into a good boy. That was what some people thought. Stanley Yelnats was given a choice. The judge said, "You may go to jail, or you may go to Camp Green Lake." Stanley was from a poor family. He had never been to camp before.`;
book[3]  = `Stanley Yelnats was the only passenger on the bus, not counting the driver or the guard. The guard sat next to the driver with his seat turned around facing Stanley. A rifle lay across his lap. Stanley was sitting about ten rows back, handcuffed to his armrest. His backpack lay on the seat next to him. It contained his toothbrush, toothpaste, and a box of stationery his mother had given him. He'd promised to write to her at least once a week. He looked out the window, although there wasn't much to see—mostly fields of hay and cotton. He was on a long bus ride to nowhere. The bus wasn't air-conditioned, and the hot, heavy air was almost as stifling as the handcuffs. Stanley and his parents had tried to pretend that he was just going away to camp for a while, just like rich kids do. When Stanley was younger he used to play with stuffed animals, and pretend the animals were at camp. Camp Fun and Games he called it. Sometimes he'd have them play soccer with a marble. Other times they'd run an obstacle course, or go bungee jumping off a table, tied to broken rubber bands. Now Stanley tried to pretend he was going to Camp Fun and Games. Maybe he'd make some friends, he thought. At least he'd get to swim in the lake. He didn't have any friends at home. He was overweight and the kids at his middle school often teased him about his size. Even his teachers sometimes made cruel comments without realizing it. On his last day of school, his math teacher, Mrs. Bell, taught ratios. As an example, she chose the heaviest kid in the class and the lightest kid in the class, and had them weigh themselves. Stanley weighed three times as much as the other boy. Mrs. Bell wrote the ratio on the board, 3:1, unaware of how much embarrassment she had caused both of them. Stanley was arrested later that day. He looked at the guard who sat slumped in his seat and wondered if he had fallen asleep. The guard was wearing sunglasses, so Stanley couldn't see his eyes. Stanley was not a bad kid. He was innocent of the crime for which he was convicted. He'd just been in the wrong place at the wrong time. It was all because of his no-good-dirty-rotten-pig-stealing-great-great-grandfather! He smiled. It was a family joke. Whenever anything went wrong, they always blamed Stanley's no-good-dirty-rotten-pig-stealing-great-great-grandfather. Supposedly, he had a great-great-grandfather who had stolen a pig from a one-legged Gypsy, and she put a curse on him and all his descendants. Stanley and his parents didn't believe in curses, of course, but whenever anything went wrong, it felt good to be able to blame someone. Things went wrong a lot. They always seemed to be in the wrong place at the wrong time. He looked out the window at the vast emptiness. He watched the rise and fall of a telephone wire. In his mind he could hear his father's gruff voice softly singing to him. "If only, if only," the woodpecker sighs, "The bark on the tree was just a little bit softer." While the wolf waits below, hungry and lonely, He cries to the moo—oo—oon, "If only, if only." It was a song his father used to sing to him. The melody was sweet and sad, but Stanley's favorite part was when his father would howl the word "moon." The bus hit a small bump and the guard sat up, instantly alert. Stanley's father was an inventor. To be a successful inventor you need three things: intelligence, perseverance, and just a little bit of luck. Stanley's father was smart and had a lot of perseverance. Once he started a project he would work on it for years, often going days without sleep. He just never had any luck. Every time an experiment failed, Stanley could hear him cursing his dirty-rotten-pig-stealing-great-grandfather. Stanley's father was also named Stanley Yelnats. Stanley's father's full name was Stanley Yelnats III. Our Stanley is Stanley Yelnats IV. Everyone in his family had always liked the fact that "Stanley Yelnats" was spelled the same frontward and backward. So they kept naming their sons Stanley. Stanley was an only child, as was every other Stanley Yelnats before him. All of them had something else in common. Despite their awful luck, they always remained hopeful. As Stanley's father liked to say, "I learn from failure." But perhaps that was part of the curse as well. If Stanley and his father weren't always hopeful, then it wouldn't hurt so much every time their hopes were crushed. "Not every Stanley Yelnats has been a failure," Stanley's mother often pointed out, whenever Stanley or his father became so discouraged that they actually started to believe in the curse. The first Stanley Yelnats, Stanley's great-grandfather, had made a fortune in the stock market. "He couldn't have been too unlucky." At such times she neglected to mention the bad luck that befell the first Stanley Yelnats. He lost his entire fortune when he was moving from New York to California. His stagecoach was robbed by the outlaw Kissin' Kate Barlow. If it weren't for that, Stanley's family would now be living in a mansion on a beach in California. Instead, they were crammed in a tiny apartment that smelled of burning rubber and foot odor. If only, if only...`;
book[4]  = `The bus ride became increasingly bumpy because the road was no longer paved. Actually, Stanley had been impressed when he first found out that his great-grandfather was robbed by Kissin' Kate Barlow. True, he would have preferred living on the beach in California, but it was still kind of cool to have someone in your family robbed by a famous outlaw. Kate Barlow didn't actually kiss Stanley's great-grandfather. That would have been really cool, but she only kissed the men she killed. Instead, she robbed him and left him stranded in the middle of the desert. "He was lucky to have survived," Stanley's mother was quick to point out. The bus was slowing down. The guard grunted as he stretched his arms. "Welcome to Camp Green Lake," said the driver. Stanley looked out the dirty window. He couldn't see a lake. And hardly anything was green.`;
book[5]  = `Stanley felt somewhat dazed as the guard unlocked his handcuffs and led him off the bus. He'd been on the bus for over eight hours. "Be careful," the bus driver said as Stanley walked down the steps. Stanley wasn't sure if the bus driver meant for him to be careful going down the steps, or if he was telling him to be careful at Camp Green Lake. "Thanks for the ride," he said. His mouth was dry and his throat hurt. He stepped onto the hard, dry dirt. There was a band of sweat around his wrist where the handcuff had been. The land was barren and desolate. He could see a few rundown buildings and some tents. Farther away there was a cabin beneath two tall trees. Those two trees were the only plant life he could see. There weren't even weeds. The guard led Stanley to a small building. A sign on front said, YOU ARE ENTERING CAMP GREEN LAKE JUVENILE CORRECTIONAL FACILITY. Next to it was another sign which declared that it was a violation of the Texas Penal Code to bring guns, explosives, weapons, drugs, or alcohol onto the premises. As Stanley read the sign he couldn't help but think, Well, duh! The guard led Stanley into the building, where he felt the welcome relief of air-conditioning. A man was sitting with his feet up on a desk. He turned his head when Stanley and the guard entered, but otherwise didn't move. Even though he was inside, he wore sunglasses and a cowboy hat. He also held a can of soda, and the sight of it made Stanley even more aware of his own thirst. He waited while the bus guard gave the man some papers to sign. "That's a lot of sunflower seeds," the bus guard said. Stanley noticed a burlap sack filled with sunflower seeds on the floor next to the desk. "I quit smoking last month," said the man in the cowboy hat. He had a tattoo of a rattlesnake on his arm, and as he signed his name, the snake's rattle seemed to wiggle. "I used to smoke a pack a day. Now I eat a sack of these every week." The guard laughed. There must have been a small refrigerator behind his desk, because the man in the cowboy hat produced two more cans of soda. For a second Stanley hoped that one might be for him, but the man gave one to the guard and said the other was for the driver. "Nine hours here, and now nine hours back," the guard grumbled. "What a day." Stanley thought about the long, miserable bus ride and felt a little sorry for the guard and the bus driver. The man in the cowboy hat spit sunflower seed shells into a wastepaper basket. Then he walked around the desk to Stanley. "My name is Mr. Sir," he said. "Whenever you speak to me you must call me by my name, is that clear?" Stanley hesitated. "Uh, yes, Mr. Sir," he said, though he couldn't imagine that was really the man's name. "You're not in the Girl Scouts anymore," Mr. Sir said. Stanley had to remove his clothes in front of Mr. Sir, who made sure he wasn't hiding anything. He was then given two sets of clothes and a towel. Each set consisted of a long-sleeve orange jumpsuit, an orange T-shirt, and yellow socks. Stanley wasn't sure if the socks had been yellow originally. He was also given white sneakers, an orange cap, and a canteen made of heavy plastic, which unfortunately was empty. The cap had a piece of cloth sewn on the back of it, for neck protection. Stanley got dressed. The clothes smelled like soap. Mr. Sir told him he should wear one set to work in and one set for relaxation. Laundry was done every three days. On that day his work clothes would be washed. Then the other set would become his work clothes, and he would get clean clothes to wear while resting. "You are to dig one hole each day, including Saturdays and Sundays. Each hole must be five feet deep, and five feet across in every direction. Your shovel is your measuring stick. Breakfast is served at 4:30." Stanley must have looked surprised, because Mr. Sir went on to explain that they started early to avoid the hottest part of the day. "No one is going to baby-sit you," he added. "The longer it takes you to dig, the longer you will be out in the sun. If you dig up anything interesting, you are to report it to me or any other counselor. When you finish, the rest of the day is yours." Stanley nodded to show he understood. "This isn't a Girl Scout camp," said Mr. Sir. He checked Stanley's backpack and allowed him to keep it. Then he led Stanley outside into the blazing heat. "Take a good look around you," Mr. Sir said. "What do you see?" Stanley looked out across the vast wasteland. The air seemed thick with heat and dirt. "Not much," he said, then hastily added, "Mr. Sir." Mr. Sir laughed. "You see any guard towers?" "No." "How about an electric fence?" "No, Mr. Sir." "There's no fence at all, is there?" "No, Mr. Sir." "You want to run away?" Mr. Sir asked him. Stanley looked back at him, unsure what he meant. "If you want to run away, go ahead, start running. I'm not going to stop you." Stanley didn't know what kind of game Mr. Sir was playing. "I see you're looking at my gun. Don't worry. I'm not going to shoot you." He tapped his holster. "This is for yellow-spotted lizards. I wouldn't waste a bullet on you." "I'm not going to run away," Stanley said. "Good thinking," said Mr. Sir. "Nobody runs away from here. We don't need a fence. Know why? Because we've got the only water for a hundred miles. You want to run away? You'll be buzzard food in three days." Stanley could see some kids dressed in orange and carrying shovels dragging themselves toward the tents. "You thirsty?" asked Mr. Sir. "Yes, Mr. Sir," Stanley said gratefully. "Well, you better get used to it. You're going to be thirsty for the next eighteen months."`;
book[6]  = `There were six large gray tents, and each one had a black letter on it: A, B, C, D, E, or F. The first five tents were for the campers. The counselors slept in F. Stanley was assigned to D tent. Mr. Pendanski was his counselor. "My name is easy to remember," said Mr. Pendanski as he shook hands with Stanley just outside the tent. "Three easy words: pen, dance, key." Mr. Sir returned to the office. Mr. Pendanski was younger than Mr. Sir, and not nearly as scary looking. The top of his head was shaved so close it was almost bald, but his face was covered in a thick curly black beard. His nose was badly sunburned. "Mr. Sir isn't really so bad," said Mr. Pendanski. "He's just been in a bad mood ever since he quit smoking. The person you've got to worry about is the Warden. There's really only one rule at Camp Green Lake: Don't upset the Warden." Stanley nodded, as if he understood. "I want you to know, Stanley, that I respect you," Mr. Pendanski said. "I understand you've made some bad mistakes in your life. Otherwise you wouldn't be here. But everyone makes mistakes. You may have done some bad things, but that doesn't mean you're a bad kid." Stanley nodded. It seemed pointless to try and tell his counselor that he was innocent. He figured that everyone probably said that. He didn't want Mr. Pen-dance-key to think he had a bad attitude. "I'm going to help you turn your life around," said his counselor. "But you're going to have to help, too. Can I count on your help?" "Yes, sir," Stanley said. Mr. Pendanski said, "Good," and patted Stanley on the back. Two boys, each carrying a shovel, were coming across the compound. Mr. Pendanski called to them. "Rex! Alan! I want you to come say hello to Stanley. He's the newest member of our team." The boys glanced wearily at Stanley. They were dripping with sweat, and their faces were so dirty that it took Stanley a moment to notice that one kid was white and the other black. "What happened to Barf Bag?" asked the black kid. "Lewis is still in the hospital," said Mr. Pendanski. "He won't be returning." He told the boys to come shake Stanley's hand and introduce themselves, "like gentlemen." "Hi," the white kid grunted. "That's Alan," said Mr. Pendanski. "My name's not Alan," the boy said. "It's Squid. And that's X-Ray." "Hey," said X-Ray. He smiled and shook Stanley's hand. He wore glasses, but they were so dirty that Stanley wondered how he could see out of them. Mr. Pendanski told Alan to go to the Rec Hall and bring the other boys to meet Stanley. Then he led him inside the tent. There were seven cots, each one less than two feet from the one next to it. "Which was Lewis's cot?" Mr. Pendanski asked. "Barf Bag slept here," said X-Ray, kicking at one of the beds. "All right, Stanley, that'll be yours," said Mr. Pendanski. Stanley looked at the cot and nodded. He wasn't particularly thrilled about sleeping in the same cot that had been used by somebody named Barf Bag. Seven crates were stacked in two piles at one side of the tent. The open end of the crates faced outward. Stanley put his backpack, change of clothes, and towel in what used to be Barf Bag's crate. It was at the bottom of the stack that had three in it. Squid returned with four other boys. The first three were introduced by Mr. Pendanski as Jose, Theodore, and Ricky. They called themselves Magnet, Armpit, and Zigzag. "They all have nicknames," explained Mr. Pendanski. "However, I prefer to use the names their parents gave them—the names that society will recognize them by when they return to become useful and hardworking members of society." "It ain't just a nickname," X-Ray told Mr. Pendanski. He tapped the rim of his glasses. "I can see inside you, Mom. You've got a big fat heart." The last boy either didn't have a real name or else he didn't have a nickname. Both Mr. Pendanski and X-Ray called him Zero. "You know why his name's Zero?" asked Mr. Pendanski. "Because there's nothing inside his head." He smiled and playfully shook Zero's shoulder. Zero said nothing. "And that's Mom!" a boy said. Mr. Pendanski smiled at him. "If it makes you feel better to call me Mom, Theodore, go ahead and call me Mom." He turned to Stanley. "If you have questions, Theodore will help you. You got that, Theodore. I'm depending on you." Theodore spit a thin line of saliva between his teeth, causing some of the other boys to complain about the need to keep their "home" sanitary. "You were all new here once," said Mr. Pendanski, "and you all know what it feels like. I'm counting on every one of you to help Stanley." Stanley looked at the ground. Mr. Pendanski left the tent, and soon the other boys began to file out as well, taking their towels and change of clothes with them. Stanley was relieved to be left alone, but he was so thirsty he felt as if he would die if he didn't get something to drink soon. "Hey, uh, Theodore," he said, going after him. "Do you know where I can fill my canteen?" Theodore whirled and grabbed Stanley by his collar. "My name's not Thee-o-dore," he said. "It's Armpit." He threw Stanley to the ground. Stanley stared up at him, terrified. "There's a water spigot on the wall of the shower stall." "Thanks… Armpit," said Stanley. As he watched the boy turn and walk away, he couldn't for the life of him figure out why anyone would want to be called Armpit. In a way, it made him feel a little better about having to sleep in a cot that had been used by somebody named Barf Bag. Maybe it was a term of respect.`;
book[7]  = `Stanley took a shower—if you could call it that—and ate dinner—if you could call it that—and went to bed—if you could call his smelly and scratchy cot a bed. Because of the scarcity of water, each camper was only allowed a four-minute shower. It took Stanley nearly that long to get used to the cold water. There was no knob for hot water. He kept stepping into, then jumping back from, the spray, until the water shut off automatically. He never managed to use his bar of soap, which was just as well, because he wouldn't have had time to rinse off the suds. Dinner was some kind of stewed meat and vegetables. The meat was brown and the vegetables had once been green. Everything tasted pretty much the same. He ate it all, and used his slice of white bread to mop up the juice. Stanley had never been one to leave food on his plate, no matter how it tasted. "What'd you do?" one of the campers asked him. At first Stanley didn't know what he meant. "They sent you here for a reason." "Oh," he realized. "I stole a pair of sneakers." The other boys thought that was funny. Stanley wasn't sure why. Maybe because their crimes were a lot worse than stealing shoes. "From a store, or were they on someone's feet?" asked Squid. "Uh, neither," Stanley answered. "They belonged to Clyde Livingston." Nobody believed him. "Sweet Feet?" said X-Ray. "Yeah, right!" "No way," said Squid. Now, as Stanley lay on his cot, he thought it was kind of funny in a way. Nobody had believed him when he said he was innocent. Now, when he said he stole them, nobody believed him either. Clyde "Sweet Feet" Livingston was a famous baseball player. He'd led the American League in stolen bases over the last three years. He was also the only player in history to ever hit four triples in one game. Stanley had a poster of him hanging on the wall of his bedroom. He used to have the poster anyway. He didn't know where it was now. It had been taken by the police and was used as evidence of his guilt in the courtroom. Clyde Livingston also came to court. In spite of everything, when Stanley found out that Sweet Feet was going to be there, he was actually excited about the prospect of meeting his hero. Clyde Livingston testified that they were his sneakers and that he had donated them to help raise money for the homeless shelter. He said he couldn't imagine what kind of horrible person would steal from homeless children. That was the worst part for Stanley. His hero thought he was a no-good-dirty-rotten thief. As Stanley tried to turn over on his cot, he was afraid it was going to collapse under all his weight. He barely fit in it. When he finally managed to roll over on his stomach, the smell was so bad that he had to turn over again and try sleeping on his back. The cot smelled like sour milk. Though it was night, the air was still very warm. Armpit was snoring two cots away. Back at school, a bully named Derrick Dunne used to torment Stanley. The teachers never took Stanley's complaints seriously, because Derrick was so much smaller than Stanley. Some teachers even seemed to find it amusing that a little kid like Derrick could pick on someone as big as Stanley. On the day Stanley was arrested, Derrick had taken Stanley's notebook and, after a long game of come-and-get-it, finally dropped it in the toilet in the boys' restroom. By the time Stanley retrieved it, he had missed his bus and had to walk home. It was while he was walking home, carrying his wet notebook, with the prospect of having to copy the ruined pages, that the sneakers fell from the sky. "I was walking home and the sneakers fell from the sky," he had told the judge. "One hit me on the head." It had hurt, too. They hadn't exactly fallen from the sky. He had just walked out from under a freeway overpass when the shoe hit him on the head. Stanley took it as some kind of sign. His father had been trying to figure out a way to recycle old sneakers, and suddenly a pair of sneakers fell on top of him, seemingly out of nowhere, like a gift from God. Naturally, he had no way of knowing they belonged to Clyde Livingston. In fact, the shoes were anything but sweet. Whoever had worn them had had a bad case of foot odor. Stanley couldn't help but think that there was something special about the shoes, that they would somehow provide the key to his father's invention. It was too much of a coincidence to be a mere accident. Stanley had felt like he was holding destiny's shoes. He ran. Thinking back now, he wasn't sure why he ran. Maybe he was in a hurry to bring the shoes to his father, or maybe he was trying to run away from his miserable and humiliating day at school. A patrol car pulled alongside him. A policeman asked him why he was running. Then he took the shoes and made a call on his radio. Shortly thereafter, Stanley was arrested. It turned out the sneakers had been stolen from a display at the homeless shelter. That evening rich people were going to come to the shelter and pay a hundred dollars to eat the food that the poor people ate every day for free. Clyde Livingston, who had once lived at the shelter when he was younger, was going to speak and sign autographs. His shoes would be auctioned, and it was expected that they would sell for over five thousand dollars. All the money would go to help the homeless. Because of the baseball schedule, Stanley's trial was delayed several months. His parents couldn't afford a lawyer. "You don't need a lawyer," his mother had said. "Just tell the truth." Stanley told the truth, but perhaps it would have been better if he had lied a little. He could have said he found the shoes in the street. No one believed they fell from the sky. It wasn't destiny, he realized. It was his no-good-dirty-rotten-pig-stealing-great-great-grandfather! The judge called Stanley's crime despicable. "The shoes were valued at over five thousand dollars. It was money that would provide food and shelter for the homeless. And you stole that from them, just so you could have a souvenir." The judge said that there was an opening at Camp Green Lake, and he suggested that the discipline of the camp might improve Stanley's character. It was either that or jail. Stanley's parents asked if they could have some time to find out more about Camp Green Lake, but the judge advised them to make a quick decision. "Vacancies don't last long at Camp Green Lake."`;
book[8]  = `The shovel felt heavy in Stanley's soft, fleshy hands. He tried to jam it into the earth, but the blade banged against the ground and bounced off without making a dent. The vibrations ran up the shaft of the shovel and into Stanley's wrists, making his bones rattle. It was still dark. The only light came from the moon and the stars, more stars than Stanley had ever seen before. It seemed he had only just gotten to sleep when Mr. Pendanski came in and woke everyone up. Using all his might, he brought the shovel back down onto the dry lake bed. The force stung his hands but made no impression on the earth. He wondered if he had a defective shovel. He glanced at Zero, about fifteen feet away, who scooped out a shovelful of dirt and dumped it on a pile that was already almost a foot tall. For breakfast they'd been served some kind of lukewarm cereal. The best part was the orange juice. They each got a pint carton. The cereal actually didn't taste too bad, but it had smelled just like his cot. Then they filled their canteens, got their shovels, and were marched out across the lake. Each group was assigned a different area. The shovels were kept in a shed near the showers. They all looked the same to Stanley, although X-Ray had his own special shovel, which no one else was allowed to use. X-Ray claimed it was shorter than the others, but if it was, it was only by a fraction of an inch. The shovels were five feet long, from the tip of the steel blade to the end of the wooden shaft. Stanley's hole would have to be as deep as his shovel, and he'd have to be able to lay the shovel flat across the bottom in any direction. That was why X-Ray wanted the shortest shovel. The lake was so full of holes and mounds that it reminded Stanley of pictures he'd seen of the moon. "If you find anything interesting or unusual," Mr. Pendanski had told him, "you should report it either to me or Mr. Sir when we come around with the water truck. If the Warden likes what you found, you'll get the rest of the day off." "What are we supposed to be looking for?" Stanley asked him. "You're not looking for anything. You're digging to build character. It's just if you find anything, the Warden would like to know about it." He glanced helplessly at his shovel. It wasn't defective. He was defective. He noticed a thin crack in the ground. He placed the point of his shovel on top of it, then jumped on the back of the blade with both feet. The shovel sank a few inches into the packed earth. He smiled. For once in his life it paid to be overweight. He leaned on the shaft and pried up his first shovelful of dirt, then dumped it off to the side. Only ten million more to go, he thought, then placed the shovel back in the crack and jumped on it again. He unearthed several shovelfuls of dirt in this manner, before it occurred to him that he was dumping his dirt within the perimeter of his hole. He laid his shovel flat on the ground and marked where the edges of his hole would be. Five feet was awfully wide. He moved the dirt he'd already dug up out past his mark. He took a drink from his canteen. Five feet would be awfully deep, too. The digging got easier after a while. The ground was hardest at the surface, where the sun had baked a crust about eight inches deep. Beneath that, the earth was looser. But by the time Stanley broke past the crust, a blister had formed in the middle of his right thumb, and it hurt to hold the shovel. Stanley's great-great-grandfather was named Elya Yelnats. He was born in Latvia. When he was fifteen years old he fell in love with Myra Menke. (He didn't know he was Stanley's great-great-grandfather.) Myra Menke was fourteen. She would turn fifteen in two months, at which time her father had decided she should be married. Elya went to her father to ask for her hand, but so did Igor Barkov, the pig farmer. Igor was fifty-seven years old. He had a red nose and fat puffy cheeks. "I will trade you my fattest pig for your daughter," Igor offered. "And what have you got?" Myra's father asked Elya. "A heart full of love," said Elya. "I'd rather have a fat pig," said Myra's father. Desperate, Elya went to see Madame Zeroni, an old Egyptian woman who lived on the edge of town. He had become friends with her, though she was quite a bit older than him. She was even older than Igor Barkov. The other boys of his village liked to mud wrestle. Elya preferred visiting Madame Zeroni and listening to her many stories. Madame Zeroni had dark skin and a very wide mouth. When she looked at you, her eyes seemed to expand, and you felt like she was looking right through you. "Elya, what's wrong?" she asked, before he even told her he was upset. She was sitting in a homemade wheelchair. She had no left foot. Her leg stopped at her ankle. "I'm in love with Myra Menke," Elya confessed. "But Igor Barkov has offered to trade his fattest pig for her. I can't compete with that." "Good," said Madame Zeroni. "You're too young to get married. You've got your whole life ahead of you." "But I love Myra." "Myra's head is as empty as a flowerpot." "But she's beautiful." "So is a flowerpot. Can she push a plow? Can she milk a goat? No, she is too delicate. Can she have an intelligent conversation? No, she is silly and foolish. Will she take care of you when you are sick? No, she is spoiled and will only want you to take care of her. So, she is beautiful. So what? Ptuui!" Madame Zeroni spat on the dirt. She told Elya that he should go to America. "Like my son. That's where your future lies. Not with Myra Menke." But Elya would hear none of that. He was fifteen, and all he could see was Myra's shallow beauty. Madame Zeroni hated to see Elya so forlorn. Against her better judgment, she agreed to help him. "It just so happens, my sow gave birth to a litter of piglets yesterday," she said. "There is one little runt whom she won't suckle. You may have him. He would die anyway." Madame Zeroni led Elya around the back of her house where she kept her pigs. Elya took the tiny piglet, but he didn't see what good it would do him. It wasn't much bigger than a rat. "He'll grow," Madame Zeroni assured him. "Do you see that mountain on the edge of the forest?" "Yes," said Elya. "On the top of the mountain there is a stream where the water runs uphill. You must carry the piglet every day to the top of the mountain and let it drink from the stream. As it drinks, you are to sing to him." She taught Elya a special song to sing to the pig. "On the day of Myra's fifteenth birthday, you should carry the pig up the mountain for the last time. Then take it directly to Myra's father. It will be fatter than any of Igor's pigs." "If it is that big and fat," asked Elya, "how will I be able to carry it up the mountain?" "The piglet is not too heavy for you now, is it?" asked Madame Zeroni. "Of course not," said Elya. "Do you think it will be too heavy for you tomorrow?" "No." "Every day you will carry the pig up the mountain. It will get a little bigger, but you will get a little stronger. After you give the pig to Myra's father, I want you to do one more thing for me." "Anything," said Elya. "I want you to carry me up the mountain. I want to drink from the stream, and I want you to sing the song to me." Elya promised he would. Madame Zeroni warned that if he failed to do this, he and his descendants would be doomed for all of eternity. At the time, Elya thought nothing of the curse. He was just a fifteen-year-old kid, and "eternity" didn't seem much longer than a week from Tuesday. Besides, he liked Madame Zeroni and would be glad to carry her up the mountain. He would have done it right then and there, but he wasn't yet strong enough. Stanley was still digging. His hole was about three feet deep, but only in the center. It sloped upward to the edges. The sun had only just come up over the horizon, but he already could feel its hot rays against his face. As he reached down to pick up his canteen, he felt a sudden rush of dizziness and put his hands on his knees to steady himself. For a moment he was afraid he would throw up, but the moment passed. He drank the last drop of water from his canteen. He had blisters on every one of his fingers, and one in the center of each palm. Everyone else's hole was a lot deeper than his. He couldn't actually see their holes but could tell by the size of their dirt piles. He saw a cloud of dust moving across the wasteland and noticed that the other boys had stopped digging and were watching it, too. The dirt cloud moved closer, and he could see that it trailed behind a red pickup truck. The truck stopped near where they were digging, and the boys lined up behind it, X-Ray in front, Zero at the rear. Stanley got in line behind Zero. Mr. Sir filled each of their canteens from a tank of water in the bed of the pickup. As he took Stanley's canteen from him, he said, "This isn't the Girl Scouts, is it?" Stanley raised and lowered one shoulder. Mr. Sir followed Stanley back to his hole to see how he was doing. "You better get with it," he said. "Or else you're going to be digging in the hottest part of the day." He popped some sunflower seeds into his mouth, deftly removed the shells with his teeth, and spat them into Stanley's hole. Every day Elya carried the little piglet up the mountain and sang to it as it drank from the stream. As the pig grew fatter, Elya grew stronger. On the day of Myra's fifteenth birthday, Elya's pig weighed over fifty stones. Madame Zeroni had told him to carry the pig up the mountain on that day as well, but Elya didn't want to present himself to Myra smelling like a pig. Instead, he took a bath. It was his second bath in less than a week. Then he led the pig to Myra's. Igor Barkov was there with his pig as well. "These are two of the finest pigs I've ever seen," Myra's father declared. He was also impressed with Elya, who seemed to have grown bigger and stronger in the last two months. "I used to think you were a good-for-nothing book reader," he said. "But I see now you could be an excellent mud wrestler." "May I marry your daughter?" Elya boldly asked. "First, I must weigh the pigs." Alas, poor Elya should have carried his pig up the mountain one last time. The two pigs weighed exactly the same. Stanley's blisters had ripped open, and new blisters formed. He kept changing his grip on the shovel to try to avoid the pain. Finally, he removed his cap and held it between the shaft of his shovel and his raw hands. This helped, but digging was harder because the cap would slip and slide. The sun beat down on his unprotected head and neck. Though he tried to convince himself otherwise, he'd been aware for a while that his piles of dirt were too close to his hole. The piles were outside his five-foot circle, but he could see he was going to run out of room. Still, he pretended otherwise and kept adding more dirt to the piles, piles that he would eventually have to move. The problem was that when the dirt was in the ground, it was compacted. It expanded when it was excavated. The piles were a lot bigger than his hole was deep. It was either now or later. Reluctantly, he climbed up out of his hole, and once again dug his shovel into his previously dug dirt. Myra's father got down on his hands and knees and closely examined each pig, tail to snout. "Those are two of the finest pigs I have ever seen," he said at last. "How am I to decide? I have only one daughter." "Why not let Myra decide?" suggested Elya. "That's preposterous!" exclaimed Igor, expelling saliva as he spoke. "Myra is just an empty-headed girl," said her father. "How can she possibly decide, when I, her father, can't?" "She knows how she feels in her heart," said Elya. Myra's father rubbed his chin. Then he laughed and said, "Why not?" He slapped Elya on the back. "It doesn't matter to me. A pig is a pig." He summoned his daughter. Elya blushed when Myra entered the room. "Good afternoon, Myra," he said. She looked at him. "You're Elya, right?" she asked. "Myra," said her father. "Elya and Igor have each offered a pig for your hand in marriage. It doesn't matter to me. A pig is a pig. So I will let you make the choice. Whom do you wish to marry?" Myra looked confused. "You want me to decide?" "That's right, my blossom," said her father. "Gee, I don't know," said Myra. "Which pig weighs more?" "They both weigh the same," said her father. "Golly," said Myra, "I guess I choose Elya— No, Igor. No, Elya. No, Igor. Oh, I know! I'll think of a number between one and ten. I'll marry whoever guesses the closest number. Okay, I'm ready." "Ten," guessed Igor. Elya said nothing. "Elya?" said Myra. "What number do you guess?" Elya didn't pick a number. "Marry Igor," he muttered. "You can keep my pig as a wedding present."`;
book[9]  = `The next time the water truck came it was driven by Mr. Pendanski, who also brought sack lunches. Stanley sat with his back against a pile of dirt and ate. He had a baloney sandwich, potato chips, and a large chocolate-chip cookie. "How you doin'?" asked Magnet. "Not real good," said Stanley. "Well, the first hole's the hardest," Magnet said. Stanley took a long, deep breath. He couldn't afford to dawdle. He was way behind the others, and the sun just kept getting hotter. It wasn't even noon yet. But he didn't know if he had the strength to stand up. He thought about quitting. He wondered what they would do to him. What could they do to him? His clothes were soaked with sweat. In school he had learned that sweating was good for you. It was nature's way of keeping you cool. So why was he so hot? Using his shovel for support, he managed to get to his feet. "Where are we supposed to go to the bathroom?" he asked Magnet. Magnet gestured with his arms to the great expanse around them. "Pick a hole, any hole," he said. Stanley staggered across the lake, almost falling over a dirt pile. Behind him he heard Magnet say, "But first make sure nothing's living in it." After leaving Myra's house, Elya wandered aimlessly through the town, until he found himself down by the wharf. He sat on the edge of a pier and stared down into the cold, black water. He could not understand how Myra had trouble deciding between him and Igor. He thought she loved him. Even if she didn't love him, couldn't she see what a foul person Igor was? It was like Madame Zeroni had said. Her head was as empty as a flowerpot. Some men were gathering on another dock, and he went to see what was going on. A sign read: DECK HANDS WANTED—FREE PASSAGE TO AMERICA. He had no sailing experience, but the ship's captain signed him aboard. The captain could see that Elya was a man of great strength. Not everybody could carry a full-grown pig up the side of a mountain. It wasn't until the ship had cleared the harbor and was heading out across the Atlantic that he suddenly remembered his promise to carry Madame Zeroni up the mountain. He felt terrible. He wasn't afraid of the curse. He thought that was a lot of nonsense. He felt bad because he knew Madame Zeroni had wanted to drink from the stream before she died. Zero was the smallest kid in Group D, but he was the first one to finish digging. "You're finished?" Stanley asked enviously. Zero said nothing. Stanley walked to Zero's hole and watched him measure it with his shovel. The top of his hole was a perfect circle, and the sides were smooth and steep. Not one dirt clod more than necessary had been removed from the earth. Zero pulled himself up to the surface. He didn't even smile. He looked down at his perfectly dug hole, spat in it, then turned and headed back to the camp compound. "Zero's one weird dude," said Zigzag. Stanley would have laughed, but he didn't have the strength. Zigzag had to be the "weirdest dude" Stanley had ever seen. He had a long skinny neck, and a big round head with wild frizzy blond hair that stuck out in all directions. His head seemed to bob up and down on his neck, like it was on a spring. Armpit was the second one to finish digging. He also spat into his hole before heading back to the camp compound. One by one, Stanley watched each of the boys spit into his hole and return to the camp compound. Stanley kept digging. His hole was almost up to his shoulders, although it was hard to tell exactly where ground level was because his dirt piles completely surrounded the hole. The deeper he got, the harder it was to raise the dirt up and out of the hole. Once again, he realized, he was going to have to move the piles. His cap was stained with blood from his hands. He felt like he was digging his own grave. In America, Elya learned to speak English. He fell in love with a woman named Sarah Miller. She could push a plow, milk a goat, and, most important, think for herself. She and Elya often stayed up half the night talking and laughing together. Their life was not easy. Elya worked hard, but bad luck seemed to follow him everywhere. He always seemed to be in the wrong place at the wrong time. He remembered Madame Zeroni telling him that she had a son in America. Elya was forever looking for him. He'd walk up to complete strangers and ask if they knew someone named Zeroni, or had ever heard of anyone named Zeroni. No one did. Elya wasn't sure what he'd do if he ever found Madame Zeroni's son anyway. Carry him up a mountain and sing the pig lullaby to him? After his barn was struck by lightning for the third time, he told Sarah about his broken promise to Madame Zeroni. "I'm worse than a pig thief," he said. "You should leave me and find someone who isn't cursed." "I'm not leaving you," said Sarah. "But I want you to do one thing for me." "Anything," said Elya. Sarah smiled. "Sing me the pig lullaby." He sang it for her. Her eyes sparkled. "That's so pretty. What does it mean?" Elya tried his best to translate it from Latvian into English, but it wasn't the same. "It rhymes in Latvian," he told her. "I could tell," said Sarah. A year later their child was born. Sarah named him Stanley because she noticed that "Stanley" was "Yelnats" spelled backward. Sarah changed the words of the pig lullaby so that they rhymed, and every night she sang it to little Stanley. "If only, if only," the woodpecker sighs, "The bark on the tree was as soft as the skies." While the wolf waits below, hungry and lonely, Crying to the moo—oo—oon, "If only, if only." Stanley's hole was as deep as his shovel, but not quite wide enough on the bottom. He grimaced as he sliced off a chunk of dirt, then raised it up and flung it onto a pile. He laid his shovel back down on the bottom of his hole and, to his surprise, it fit. He rotated it and only had to chip off a few chunks of dirt, here and there, before it could lie flat across his hole in every direction. He heard the water truck approaching, and felt a strange sense of pride at being able to show Mr. Sir, or Mr. Pendanski, that he had dug his first hole. He put his hands on the rim and tried to pull himself up. He couldn't do it. His arms were too weak to lift his heavy body. He used his legs to help, but he just didn't have any strength. He was trapped in his hole. It was almost funny, but he wasn't in the mood to laugh. "Stanley!" he heard Mr. Pendanski call. Using his shovel, he dug two footholds in the hole wall. He climbed out to see Mr. Pendanski walking over to him. "I was afraid you'd fainted," Mr. Pendanski said. "You wouldn't have been the first." "I'm finished," Stanley said, putting his blood-spotted cap back on his head. "All right!" said Mr. Pendanski, raising his hand for a high five, but Stanley ignored it. He didn't have the strength. Mr. Pendanski lowered his hand and looked down at Stanley's hole. "Well done," he said. "You want a ride back?" Stanley shook his head. "I'll walk." Mr. Pendanski climbed back into the truck without filling Stanley's canteen. Stanley waited for him to drive away, then took another look at his hole. He knew it was nothing to be proud of, but he felt proud nonetheless. He sucked up his last bit of saliva and spat.`;
book[10] = `10  A lot of people don't believe in curses. A lot of people don't believe in yellow-spotted lizards either, but if one bites you, it doesn't make a difference whether you believe in it or not. Actually, it is kind of odd that scientists named the lizard after its yellow spots. Each lizard has exactly eleven yellow spots, but the spots are hard to see on its yellow-green body. The lizard is from six to ten inches long and has big red eyes. In truth, its eyes are yellow, and it is the skin around the eyes which is red, but everyone always speaks of its red eyes. It also has black teeth and a milky white tongue. Looking at one, you would have thought that it should have been named a "red-eyed" lizard, or a "black-toothed" lizard, or perhaps a "white-tongued" lizard. If you've ever been close enough to see the yellow spots, you are probably dead. The yellow-spotted lizards like to live in holes, which offer shade from the sun and protection from predatory birds. Up to twenty lizards may live in one hole. They have strong, powerful legs, and can leap out of very deep holes to attack their prey. They eat small animals, insects, certain cactus thorns, and the shells of sunflower seeds.`;
book[11] = `11  Stanley stood in the shower and let the cold water pour over his hot and sore body. It was four minutes of heaven. For the second day in a row he didn't use soap. He was too tired. There was no roof over the shower building, and the walls were raised up six inches off the ground except in the corners. There was no drain in the floor. The water ran out under the walls and evaporated quickly in the sun. He put on his clean set of orange clothes. He returned to his tent, put his duty clothes in his crate, got out his pen and box of stationery, and headed to the rec room. A sign on the door said WRECK ROOM. Nearly everything in the room was broken; the TV, the pinball machine, the furniture. Even the people looked broken, with their worn-out bodies sprawled over the various chairs and sofas. X-Ray and Armpit were playing pool. The surface of the table reminded Stanley of the surface of the lake. It was full of bumps and holes because so many people had carved their initials into the felt. There was a hole in the far wall, and an electric fan had been placed in front of it. Cheap air-conditioning. At least the fan worked. As Stanley made his way across the room, he tripped over an outstretched leg. "Hey, watch it!" said an orange lump on a chair. "You watch it," muttered Stanley, too tired to care. "What'd you say?" the Lump demanded. "Nothin'," said Stanley. The Lump rose. He was almost as big as Stanley and a lot tougher. "You said something." He poked his fat finger in Stanley's neck. "What'd you say?" A crowd quickly formed around them. "Be cool," said X-Ray. He put his hand on Stanley's shoulder. "You don't want to mess with the Caveman," he warned. "The Caveman's cool," said Armpit. "I'm not looking for trouble," Stanley said. "I'm just tired, that's all." The Lump grunted. X-Ray and Armpit led Stanley over to a couch. Squid slid over to make room as Stanley sat down. "Did you see the Caveman back there?" X-Ray asked. "The Caveman's one tough dude," said Squid, and he lightly punched Stanley's arm. Stanley leaned back against the torn vinyl upholstery. Despite his shower, his body still radiated heat. "I wasn't trying to start anything," he said. The last thing he wanted to do after killing himself all day on the lake was to get in a fight with a boy called the Caveman. He was glad X-Ray and Armpit had come to his rescue. "Well, how'd you like your first hole?" asked Squid. Stanley groaned, and the other boys laughed. "Well, the first hole's the hardest," said Stanley. "No way," said X-Ray. "The second hole's a lot harder. You're hurting before you even get started. If you think you're sore now, just wait and see how you feel tomorrow morning, right?" "That's right," said Squid. "Plus, the fun's gone," said X-Ray. "The fun?" asked Stanley. "Don't lie to me," said X-Ray. "I bet you always wanted to dig a great big hole, right? Am I right?" Stanley had never really thought about it before, but he knew better than to tell X-Ray he wasn't right. "Every kid in the world wants to dig a great big hole," said X-Ray. "To China, right?" "Right," said Stanley. "See what I mean," said X-Ray. "That's what I'm saying. But now the fun's gone. And you still got to do it again, and again, and again." "Camp Fun and Games," said Stanley. "What's in the box?" asked Squid. Stanley had forgotten he had brought it. "Uh, paper. I was going to write a letter to my mother." "Your mother?" laughed Squid. "She'll worry if I don't." Squid scowled. Stanley looked around the room. This was the one place in camp where the boys could enjoy themselves, and what'd they do? They wrecked it. The glass on the TV was smashed, as if someone had put his foot through it. Every table and chair seemed to be missing at least one leg. Everything leaned. He waited to write the letter until after Squid had gotten up and joined the game of pool. Dear Mom, Today was my first day at camp, and I've already made some friends. We've been out on the lake all day, so I'm pretty tired. Once I pass the swimming test, I'll get to learn how to water-ski. I He stopped writing as he became aware that somebody was reading over his shoulder. He turned to see Zero, standing behind the couch. "I don't want her to worry about me," he explained. Zero said nothing. He just stared at the letter with a serious, almost angry look on his face. Stanley slipped it back into the stationery box. "Did the shoes have red X's on the back?" Zero asked him. It took Stanley a moment, but then he realized Zero was asking about Clyde Livingston's shoes. "Yes, they did," he said. He wondered how Zero knew that. Brand X was a popular brand of sneakers. Maybe Clyde Livingston made a commercial for them. Zero stared at him for a moment, with the same intensity with which he had been staring at the letter. Stanley poked his finger through a hole in the vinyl couch and pulled out some of the stuffing. He wasn't aware of what he was doing. "C'mon, Caveman, dinner," said Armpit. "You coming, Caveman?" said Squid. Stanley looked around to see that Armpit and Squid were talking to him. "Uh, sure," he said. He put the piece of stationery back in the box, then got up and followed the boys out to the tables. The Lump wasn't the Caveman. He was. He shrugged his left shoulder. It was better than Barf Bag.`;
book[12] = `12  Again, Stanley was the last one to finish digging. It was late afternoon when he dragged himself back to the compound. This time he would have accepted a ride on the truck if it was offered. When he got to the tent, he found Mr. Pendanski and the other boys sitting in a circle on the ground. "Welcome, Stanley," said Mr. Pendanski. "Hey, Caveman. You get your hole dug?" asked Magnet. He managed to nod. "You spit in it?" asked Squid. He nodded again. "You're right," he said to X-Ray. "The second hole's the hardest." X-Ray shook his head. "The third hole's the hardest," he said. "Come join our circle," said Mr. Pendanski. Stanley plopped down between Squid and Magnet. He needed to rest up before taking a shower. "We've been discussing what we want to do with our lives," said Mr. Pendanski. "We're not going to be at Camp Green Lake forever. We need to prepare for the day we leave here and join the rest of society." "Hey, that's great, Mom!" said Magnet. "They're going to finally let you out of here?" The other boys laughed. "Okay, José," said Mr. Pendanski. "What do you want to do with your life?" "I don't know," said Magnet. "You need to think about that," said Mr. Pendanski. "It's important to have goals. Otherwise you're going to end up right back in jail. What do you like to do?" "I don't know," said Magnet. "You must like something," said Mr. Pendanski. "I like animals," said Magnet. "Good," said Mr. Pendanski. "Does anyone know of any jobs that involve animals?" "Veterinarian," said Armpit. "That's right," said Mr. Pendanski. "He could work in a zoo," said Zigzag. "He belongs in the zoo," said Squid, then he and X-Ray laughed. "How about you, Stanley? Any ideas for José?" Stanley sighed. "Animal trainer," he said. "Like for the circus, or movies, or something like that." "Any of those jobs sound good to you, José?" asked Mr. Pendanski. "Yeah, I like what Caveman said. About training animals for movies. I think it would be fun to train monkeys." X-Ray laughed. "Don't laugh, Rex," said Mr. Pendanski. "We don't laugh at people's dreams. Someone is going to have to train monkeys for the movies." "Who are you kidding, Mom?" asked X-Ray. "Magnet's never going to be a monkey trainer." "You don't know that," said Mr. Pendanski. "I'm not saying it's going to be easy. Nothing in life is easy. But that's no reason to give up. You'll be surprised what you can accomplish if you set your mind to it. After all, you only have one life, so you should try to make the most of it." Stanley tried to figure out what he'd say if Mr. Pendanski asked him what he wanted to do with his life. He used to think he wanted to work for the F.B.I., but this didn't seem the appropriate place to mention that. "So far you've all done a pretty good job at messing up your lives," said Mr. Pendanski. "I know you think you're cool." He looked at Stanley. "So you're Caveman, now, huh? You like digging holes, Caveman?" Stanley didn't know what to say. "Well, let me tell you something, Caveman. You are here on account of one person. If it wasn't for that person, you wouldn't be here digging holes in the hot sun. You know who that person is?" "My no-good-dirty-rotten-pig-stealing-great-great-grandfather." The other boys howled with laughter. Even Zero smiled. It was the first time Stanley had ever seen Zero smile. He usually had such an angry expression on his face. Now he had such a huge smile it almost seemed too big for his face, like the smile on a jack-o'-lantern. "No," said Mr. Pendanski. "That person is you, Stanley. You're the reason you are here. You're responsible for yourself. You messed up your life, and it's up to you to fix it. No one else is going to do it for you—for any of you." Mr. Pendanski looked from one boy to another. "You're all special in your own way," he said. "You've all got something to offer. You have to think about what you want to do, then do it. Even you, Zero. You're not completely worthless." The smile was now gone from Zero's face. "What do you want to do with your life?" Mr. Pendanski asked him. Zero's mouth was shut tight. As he glared at Mr. Pendanski, his dark eyes seemed to expand. "What about it, Zero?" asked Mr. Pendanski. "What do you like to do?" "I like to dig holes," said Zero.`;
book[13] = `13  All too soon Stanley was back out on the lake, sticking his shovel into the dirt. X-Ray was right: the third hole was the hardest. So was the fourth hole. And the fifth hole. And the sixth, and the... He dug his shovel into the dirt. After a while he'd lost track of the day of the week, and how many holes he'd dug. It all seemed like one big hole, and it would take a year and a half to dig it. He guessed he'd lost at least five pounds. He figured that in a year and a half he'd be either in great physical condition, or else dead. He dug his shovel into the dirt. It couldn't always be this hot, he thought. Surely it got cooler in December. Maybe then they froze. He dug his shovel into the dirt. His skin had gotten tougher. It didn't hurt so much to hold the shovel. As he drank from his canteen he looked up at the sky. A cloud had appeared earlier in the day. It was the first cloud he could remember seeing since coming to Camp Green Lake. He and the other boys had been watching it all day, hoping it would move in front of the sun. Occasionally it got close, but it was just teasing them. His hole was waist deep. He dug his shovel into the dirt. As he dumped it out, he thought he saw something glisten as it fell onto the dirt pile. Whatever it was, it was quickly buried. Stanley stared at the pile a moment, unsure if he'd even seen it. Even if it was something, what good would it do him? He'd promised to give anything he found to X-Ray. It didn't seem worth the effort to climb out of his hole to check it out. He glanced up at the cloud, which was close enough to the sun that he had to squint to look at it. He dug his shovel back into the earth, scooped out some dirt, and lifted it over his dirt pile. But instead of dumping it there, he tossed it off to the side. His curiosity had gotten the better of him. He climbed up out of his hole and sifted his fingers through the pile. He felt something hard and metallic. He pulled it out. It was a gold tube, about as long and as wide as the second finger on his right hand. The tube was open at one end and closed at the other. He used a few drops of his precious water to clean it. There seemed to be some kind of design on the flat, closed end. He poured a few more drops of water on it and rubbed it on the inside of his pants pocket. He looked again at the design engraved into the flat bottom of the tube. He could see an outline of a heart, with the letters K B etched inside it. He tried to figure some way that he wouldn't have to give it to X-Ray. He could just keep it, but that wouldn't do him any good. He wanted a day off. He looked at the large piles of dirt near where X-Ray was digging. X-Ray was probably almost finished for the day. Getting the rest of the day off would hardly do him much good. X-Ray would first have to show the tube to Mr. Sir or Mr. Pendanski, who would then have to show it to the Warden. By then X-Ray might be done anyway. Stanley wondered about trying to secretly take the tube directly to the Warden. He could explain the situation to the Warden, and the Warden might make up an excuse for giving him the day off, so X-Ray wouldn't suspect. He looked across the lake toward the cabin under the two oak trees. The place scared him. He'd been at Camp Green Lake almost two weeks, and he still hadn't seen the Warden. That was just as well. If he could go his entire year and a half without seeing the Warden, that would be fine with him. Besides, he didn't know if the Warden would find the tube "interesting." He looked at it again. It looked familiar. He thought he'd seen something like it, somewhere before, but couldn't quite place it. "What you got there, Caveman?" asked Zigzag. Stanley's large hand closed around the tube. "Nothin', just, uh..." It was useless. "I think I might have found something." "Another fossil?" "No, I'm not sure what it is." "Let me see," said Zigzag. Instead of showing it to Zigzag, Stanley brought it to X-Ray. Zigzag followed. X-Ray looked at the tube, then rubbed his dirty glasses on his dirty shirt and looked at the tube again. One by one, the other boys dropped their shovels and came to look. "It looks like an old shotgun shell," said Squid. "Yeah, that's probably what it is," said Stanley. He decided not to mention the engraved design. Maybe nobody would notice it. He doubted X-Ray could see it. "No, it's too long and thin to be a shotgun shell," said Magnet. "It's prob'ly just a piece of junk," said Stanley. "Well, I'll show it to Mom," said X-Ray. "See what he thinks. Who knows? Maybe I'll get the day off." "Your hole's almost finished," said Stanley. "Yeah, so?" Stanley raised and lowered one shoulder. "So, why don't you wait until tomorrow to show it to Mom?" he suggested. "You can pretend you found it first thing in the morning. Then you can get the whole day off, instead of just an hour or so this afternoon." X-Ray smiled. "Good thinking, Caveman." He dropped the tube into his large pocket on the right leg of his dirty orange pants. Stanley returned to his hole. When the water truck came, Stanley started to take his place at the end of the line, but X-Ray told him to get behind Magnet, in front of Zero. Stanley moved up one place in line.`;
book[14] = `14  That night, as Stanley lay on his scratchy and smelly cot, he tried to figure out what he could have done differently, but there was nothing he could do. For once in his unlucky life, he was in the right place at the right time, and it still didn't help him. "You got it?" he asked X-Ray the next morning at breakfast. X-Ray looked at him with half-opened eyes behind his dirty glasses. "I don't know what you're talking about," he grumbled. "You know..." said Stanley. "No, I don't know!" X-Ray snapped. "So just leave me alone, okay? I don't want to talk to you." Stanley didn't say another word. Mr. Sir marched the boys out to the lake, chewing sunflower seeds along the way and spitting out the shells. He scraped the ground with his boot heel, to mark where each boy was supposed to dig. Stanley stamped down on the back of the blade of the shovel, piercing the hard, dry earth. He couldn't figure out why X-Ray snapped at him. If he wasn't going to produce the tube, why did he make Stanley give it to him? Was he just going to keep it? The tube was gold in color, but Stanley didn't think it was real gold. The water truck came a little after sunrise. Stanley finished his last drop of water and stepped up out of his hole. At this time of day, Stanley sometimes could see some distant hills or mountains on the other side of the lake. They were only visible for a short while and would soon disappear behind the haze of heat and dirt. The truck stopped, and the dust cloud drifted past it. X-Ray took his place at the front of the line. Mr. Pendanski filled his canteen. "Thanks, Mom," X-Ray said. He didn't mention the tube. Mr. Pendanski filled all the canteens, then climbed back into the cab of the pickup. He still had to bring water to Group E. Stanley could see them digging about two hundred yards away. "Mr. Pendanski!" X-Ray shouted from his hole. "Wait! Mr. Pendanski! I think I might have found something!" The boys all followed Mr. Pendanski as he walked over to X-Ray's hole. Stanley could see the gold tube sticking out of some dirt on the end of X-Ray's shovel. Mr. Pendanski examined it and took a long look at its flat bottom. "I think the Warden is going to like this." "Does X-Ray get the day off?" asked Squid. "Just keep digging until someone says otherwise," Mr. Pendanski said. Then he smiled. "But if I were you, Rex, I wouldn't dig too hard." Stanley watched the cloud of dust move across the lake to the cabin beneath the trees. The boys in Group E were just going to have to wait. It didn't take long for the pickup to return. Mr. Pendanski stepped out of the cab. A tall woman with red hair stepped out of the passenger side. She looked even taller than she was, since Stanley was down in his hole. She wore a black cowboy hat and black cowboy boots which were studded with turquoise stones. The sleeves on her shirt were rolled up, and her arms were covered with freckles, as was her face. She walked right up to X-Ray. "This where you found it?" "Yes, ma'am." "Your good work will be rewarded." She turned to Mr. Pendanski. "Drive X-Ray back to camp. Let him take a double shower, and give him some clean clothes. But first I want you to fill everyone's canteen." "I just filled them a little while ago," said Mr. Pendanski. The Warden stared hard at him. "Excuse me," she said. Her voice was soft. "I had just filled them when Rex—" "Excuse me," the Warden said again. "Did I ask you when you last filled them?" "No, but it's just—" "Excuse me." Mr. Pendanski stopped talking. The Warden wiggled her finger for him to come to her. "It's hot and it's only going to get hotter," she said. "Now, these fine boys have been working hard. Don't you think it might be possible that they might have taken a drink since you last filled their canteens?" Mr. Pendanski said nothing. The Warden turned to Stanley. "Caveman, will you come here, please?" Stanley was surprised she knew his name. He had never seen her. Until she stepped out of the truck, he didn't even know the Warden was a woman. He nervously went toward her. "Mr. Pendanski and I have been having a discussion. Have you taken a drink since Mr. Pendanski last filled your canteen?" Stanley didn't want to cause any trouble for Mr. Pendanski. "I still got plenty left," he said. "Excuse me." He stopped. "Yeah, I drank some." "Thank you. May I see your canteen please." Stanley handed it to her. Her fingernails were painted dark red. She gently shook the canteen, letting the water swish inside the plastic container. "Do you hear the empty spaces?" she asked. "Yes," said Mr. Pendanski. "Then fill it," she said. "And the next time I tell you to do something, I expect you to do it without questioning my authority. If it's too much trouble for you to fill a canteen, I'll give you a shovel. You can dig the hole, and the Caveman can fill your canteen." She turned back to Stanley. "I don't think that would be too much trouble for you, would it?" "No," said Stanley. "So what will it be?" she asked Mr. Pendanski. "Do you want to fill the canteens or do you want to dig?" "I'll fill the canteens," said Mr. Pendanski. "Thank you."`;
book[15] = `15  Mr. Pendanski filled the canteens. The Warden got a pitchfork out of the back of the pickup. She poked it through X-Ray's dirt pile, to see if anything else might have been buried in there as well. "After you drop off X-Ray, I want you to bring back three wheelbarrows," she said. X-Ray got in the pickup. As the truck pulled away, he leaned out the wide window and waved. "Zero," said the Warden. "I want you to take over X-Ray's hole." She seemed to know that Zero was the fastest digger. "Armpit and Squid, you will keep digging where you have been," she said. "But you're each going to have a helper. Zigzag, you help Armpit. Magnet will help Squid. And Caveman, you'll work with Zero. We're going to dig the dirt twice. Zero will dig it out of the hole, and Caveman will carefully shovel it into a wheelbarrow. Zigzag will do the same for Armpit, and the same with Magnet and Squid. We don't want to miss anything. If either of you find something, you'll both get the rest of the day off, and a double shower. "When the wheelbarrows are full, you are to dump them away from this area. We don't want any dirt piles to get in the way." The Warden remained at the site for the remainder of the day, along with Mr. Pendanski and Mr. Sir, who showed up after a while. Occasionally Mr. Sir would leave to take water to the other groups of campers, but otherwise he and the water truck stayed parked there. The Warden saw to it that nobody in Group D was ever thirsty. Stanley did as he was told. He carefully looked through all the dirt dug up by Zero, as he shoveled it into a wheelbarrow, though he knew he wouldn't find anything. It was easier than digging his own hole. When the wheelbarrow was full, he took it a good distance away before dumping it. The Warden couldn't keep still. She kept walking around, looking over the boys' shoulders, and sticking her pitchfork through the dirt piles. "You're doing fine, just fine," she told Stanley. After a while, she told the boys to switch places, so that Stanley, Zigzag, and Magnet dug in the holes, and Zero, Armpit, and Squid shoveled the excavated dirt into the wheelbarrows. After lunch, Zero took over the digging again, and Stanley returned to the wheelbarrow. "There's no hurry," the Warden said several times. "The main thing is not to miss anything." The boys dug until each hole was well over six feet deep and wide. Still, it was easier for two boys to dig a six-foot hole than it was for one boy to dig a five-foot hole. "All right, that's enough for today," the Warden said. "I've waited this long, I can wait another day." Mr. Sir drove her back to her cabin. "I wonder how she knew all our names," Stanley said as he walked back to the compound. "She watches us all the time," said Zigzag. "She's got hidden microphones and cameras all over the place. In the tents, the Wreck Room, the shower." "The shower?" asked Stanley. He wondered if Zigzag was just being paranoid. "The cameras are tiny," said Armpit. "No bigger than the toenail on your little toe." Stanley had his doubts about that. He didn't think they could make cameras that small. Microphones, maybe. He realized that was why X-Ray didn't want to talk to him about the gold tube at breakfast. X-Ray was afraid the Warden might have been listening. One thing was certain: They weren't just digging to "build character." They were definitely looking for something. And whatever they were looking for, they were looking in the wrong place. Stanley gazed out across the lake, toward the spot where he had been digging yesterday when he found the gold tube. He dug the hole into his memory.`;
book[16] = `16  As Stanley entered the Wreck Room he could hear X-Ray’s voice from all the way across the room. “See what I’m saying,” X-Ray said. “Am I right, or am I right?” The other bodies in the room were little more than bags of flesh and bones, dumped across broken chairs and couches. X-Ray was full of life, laughing and waving his arms around as he talked. “Yo, Caveman, my man!” he called out. Stanley made his way across the room. “Hey, slide on over, Squid,” said X-Ray. “Make room for the Caveman.” Stanley crashed on the couch. He had looked for a hidden camera in the shower. He hadn’t seen anything, and he hoped the Warden hadn’t either. “What’s the matter?” asked X-Ray. “You guys tired or something?” He laughed. “Hey, keep it down, will you,” groaned Zigzag. “I’m trying to watch TV.” Stanley glanced uncertainly at Zigzag, who was staring very intently at the busted television screen. The Warden greeted the boys at breakfast the next morning and went with them to the holes. Four dug in the holes, three tended wheelbarrows. “Glad you’re here, X-Ray,” she said. “We need your sharp eyes.” Stanley spent more time pushing the wheelbarrow than digging, because he was such a slow digger. He carted away the excess dirt and dumped it into previously dug holes. He was careful not to dump any of it in the hole where the gold tube was actually found. He could still see the tube in his mind. It seemed so familiar, but he just couldn’t place it. He thought that it might have been the lid to a fancy gold pen. K B could have been the initials of a famous author. The only famous authors he could think of were Charles Dickens, William Shakespeare, and Mark Twain. Besides, it didn’t really look like the top of a pen. By lunchtime the Warden was beginning to lose her patience. She made them eat quickly, so they could get back to work. “If you can’t get them to work any faster,” she told Mr. Sir, “then you’re going to have to climb down there and dig with them.” After that, everyone worked faster, especially when Mr. Sir was watching. Stanley practically ran when he pushed his wheelbarrow. Mr. Sir reminded them that they weren’t Girl Scouts. They didn’t quit digging until after every other group had finished. Later, as Stanley sat sprawled across an understuffed chair, he tried to think of a way to tell the Warden where the tube was really found, without getting himself or X-Ray into trouble. It didn’t seem possible. He even thought about sneaking out at night and digging in that hole by himself. But the last thing he wanted to do after digging all day was to dig at night, too. Besides, the shovels were locked up at night, presumably so they couldn’t be used as weapons. Mr. Pendanski entered the Wreck Room. “Stanley,” he called as he made his way to him. “His name’s Caveman,” said X-Ray. “Stanley,” said Mr. Pendanski. “My name’s Caveman,” said Stanley. “Well, I have a letter here for someone named Stanley Yelnats,” said Mr. Pendanski. He turned over an envelope in his hands. “It doesn’t say Caveman anywhere.” “Uh, thanks,” Stanley said, taking it. It was from his mother. “Who’s it from?” Squid asked. “Your mother?” Stanley put it in the big pocket of his pants. “Aren’t you going to read it to us?” asked Armpit. “Give him some space,” said X-Ray. “If Caveman doesn’t want to read it to us, he doesn’t have to. It’s probably from his girlfriend.” Stanley smiled. He read it later, after the other boys had gone to dinner. Dear Stanley, It was wonderful to hear from you. Your letter made me feel like one of the other moms who can afford to send their kids to summer camp. I know it’s not the same, but I am very proud of you for trying to make the best of a bad situation. Who knows? Maybe something good will come of this. Your father thinks he is real close to a breakthrough on his sneaker project. I hope so. The landlord is threatening to evict us because of the odor. I feel sorry for the little old lady who lived in a shoe. It must have smelled awful! Love from both of us, “What’s so funny?” Zero asked. It startled him. He thought Zero had gone to dinner with the others. “Nothing. Just something my mom wrote.” “What’d she say?” Zero asked. “Nothing.” “Oh, sorry,” said Zero. “Well, see my dad is trying to invent a way to recycle old sneakers. So the apartment kind of smells bad, because he’s always cooking these old sneakers. So anyway, in the letter my mom said she felt sorry for that little old lady who lived in a shoe, you know, because it must have smelled bad in there.” Zero stared blankly at him. “You know, the nursery rhyme?” Zero said nothing. “You’ve heard the nursery rhyme about the little old lady who lived in a shoe?” “No.” Stanley was amazed. “How does it go?” asked Zero. “Didn’t you ever watch Sesame Street?” Stanley asked. Zero stared blankly. Stanley headed on to dinner. He would have felt pretty silly reciting nursery rhymes at Camp Green Lake.`;
book[17] = `17  For the next week and a half the boys continued to dig in and around the area where X-Ray had supposedly found the gold tube. They widened X-Ray’s hole, as well as the holes Armpit and Squid had been digging, until the fourth day, when all three holes met and formed one big hole. As the days wore on, the Warden became less and less patient. She arrived later in the morning and left earlier in the afternoon. Meanwhile, the boys continued to dig later and later. “This is no bigger than it was when I left you yesterday,” she said after arriving late one morning, well after sunrise. “What have you been doing down there?” “Nothing,” said Squid. It was the wrong thing to say. At just that moment, Armpit was returning from a bathroom break. “How nice of you to join us,” she said. “And what have you been doing?” “I had to… you know… go.” The Warden jabbed at Armpit with her pitchfork, knocking him backward into the big hole. The pitchfork left three holes in the front of his shirt, and three tiny spots of blood. “You’re giving these boys too much water,” the Warden told Mr. Pendanski. They continued to dig until late afternoon, long after all the other groups had finished. Stanley was down in the big hole, along with the other six boys. They had stopped using the wheelbarrows. He dug his shovel into the side of the hole. He scooped up some dirt, and was raising it up to the surface when Zigzag’s shovel caught him in the side of the head. He collapsed. He wasn’t sure if he passed out or not. He looked up to see Zigzag’s wild head staring down at him. “I ain’t digging that dirt up,” Zigzag said. “That’s your dirt.” “Hey, Mom!” Magnet called. “Caveman’s been hurt.” Stanley brought his fingers up the side of his neck. He felt his wet blood and a pretty big gash just below his ear. Magnet helped Stanley to his feet, then up and out of the hole. Mr. Sir made a bandage out of a piece of his sack of sunflower seeds and taped it over Stanley’s wound. Then he told him to get back to work. “It isn’t nap time.” When Stanley returned to the hole, Zigzag was waiting for him. “That’s your dirt,” Zigzag said. “You have to dig it up. It’s covering up my dirt.” Stanley felt a little dizzy. He could see a small pile of dirt. It took him a moment to realize that it was the dirt which had been on his shovel when he was hit. He scooped it up, then Zigzag dug his shovel into the ground underneath where “Stanley’s dirt” had been.`;
